<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap");
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      :-moz::-webkit-scrollbar {
        display: none;
      }
      @-moz-document url-prefix() {
        html {
          scrollbar-width: none;
        }
      }
      ::selection {
        background: rgb(190, 81, 190);
        color: white;
      }

      ::-moz-selection {
        background: rgb(190, 81, 190);
        color: white;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      .img-container {
        text-align: center;
        align-self: flex-end;
        width: 100%;
      }

      .img-container > img {
        width: 50%;
      }

      .text-container {
        display: flex;
        align-self: flex-end;
        flex-direction: column;
        align-content: center;
        font-family: "Raleway", sans-serif;
        font-weight: bold;
        font-size: 3vw;
      }

      .text-container > p {
        text-align: center;
        align-self: center;
        width: 80%;
      }

      .gradient-text {
        background: -webkit-linear-gradient(45deg, #e3c62e, #eb8337);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #enable-link {
        margin-top: 3vh;
      }

      a {
        font-weight: 400;
      }

      a:visited {
        color: #3d76e4;
      }

      a:active {
        color: #3d76e4;
      }

      a:hover {
        color: #3765c2;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="root" class="scrollbar-hide"></div>
    <script type="module" crossorigin src="/src/main.jsx"></script>
    <noscript>
      <div class="content">
        <!-- A highly-confidential image, whose purpose is to visualize what has happened gets loaded. -->
        <div class="img-container">
          <img src="https://i.imgur.com/awbA9nW.png" />
        </div>

        <!-- A paragraph is loaded to clarify what has happened. -->
        <div class="text-container">
          <p>
            It appears that you have blocked your brower from using
            <span class="gradient-text">JavaScript</span>. Please follow this
            quick guide and reload the page:
          </p>

          <!-- A link to a guide explaining how to enable JavaScript is displayed. -->
          <p id="enable-link">
            <a href="https://www.enable-javascript.com/"
              >https://www.enable-javascript.com/</a
            >
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
